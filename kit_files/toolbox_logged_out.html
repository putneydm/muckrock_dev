<!-- this version contains the logged out version of the toolbox. -->
<!-- this is hidden by default. It contains the login fields.-->
<div class="toolbox_login_mode" id="toolbox_login_mode">	
		<div class="toolbox_inside">	
			<input type="text" placeholder="Email or username" id="login_name"></input>
			<input type="password" placeholder="Password" id="login_password"></input>
			<div class="login_button_container">		
				<div class="button small_button">Submit</div>
				<div class="button small_button light_button" id="login_cancel">Cancel</div>					
			</div>		
		</div>
</div>

<!-- this is visible by default. clicking on this tab makes the login fields visible. -->
	<div class="toolbox_reveal_container" id="toolbox_login_reveal_container">	
		<div class="toolbox_reveal_inside">
		<div class="toolbox_login_tab" id="toolbox_login_tab">
		<div class="button small_button">Log in</div>		
		</div>
	</div>
</div>

<!-- end toolbox logged out mode -->
